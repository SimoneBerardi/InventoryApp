<ion-item class="money" tappable (click)="modify()">
  <ion-item>
    <ion-avatar item-left>
      <img class="image" [src]="image" alt="">
    </ion-avatar>
    {{"Monete" | translate}}
    <p class="weight" item-right *ngIf="weight > 0">{{weight}} Kg</p>
  </ion-item>
  <ion-grid no-padding>
    <ion-row no-padding>
      <span ion-col class="coins" text-center>
        {{copper}}
        <br> MR
      </span>
      <span ion-col class="coins" text-center>
        {{silver}}
        <br> MA
      </span>
      <span ion-col class="coins" text-center *ngIf="electrum > 0">
        {{electrum}}
        <br> ME
      </span>
      <span ion-col class="coins" text-center>
        {{gold}}
        <br> MO
      </span>
      <span ion-col class="coins" text-center *ngIf="platinum > 0">
        {{platinum}}
        <br> MP
      </span>
    </ion-row>
  </ion-grid>
</ion-item>
