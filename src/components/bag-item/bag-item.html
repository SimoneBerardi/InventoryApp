<ion-item tappable (click)="toggleOptions()">
  <ion-icon tappable *ngIf="!showOptions" name="ios-arrow-dropdown" item-left></ion-icon>
  <ion-icon tappable *ngIf="showOptions" name="ios-arrow-dropup" item-left></ion-icon>
  {{text}}
  <p item-right>{{weight}} Kg</p>
</ion-item>
<ion-grid *ngIf="showOptions" class="option-buttons">
  <ion-row>
    <button ion-button ion-col outline color="secondary" (click)="add()">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
      {{"Aggiungi" | translate}}
    </button>
    <button ion-button ion-col outline color="danger" (click)="remove()">
      <ion-icon name="ios-remove-circle-outline"></ion-icon>
      {{"Rimuovi" | translate}}
    </button>
    <button ion-button ion-col outline *ngIf="!isEquipped" (click)="equip()">
      <ion-icon name="arrow-dropup-circle"></ion-icon>
      {{"Equipaggia" | translate}}
    </button>
    <button ion-button ion-col outline *ngIf="isEquipped" (click)="unequip()">
      <ion-icon name="arrow-dropdown-circle"></ion-icon>
      {{"Riponi" | translate}}
    </button>
    <button ion-button ion-col outline *ngIf="!isEquipped" (click)="unequip()">
      <ion-icon name="move"></ion-icon>
      {{"Sposta" | translate}}
    </button>
  </ion-row>
</ion-grid>
