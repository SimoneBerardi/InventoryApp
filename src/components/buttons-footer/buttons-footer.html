<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button [disabled]="!isSaveEnabled" (click)="onSave.emit()">{{"Salva" | translate}}</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="onCancel.emit()">{{"Annulla" | translate}}</button>
    </ion-col>
    <ion-col *ngIf="!isDeleteHidden">
      <button ion-button (click)="onDelete.emit()">{{"Elimina" | translate}}</button>
    </ion-col>
  </ion-row>
</ion-grid>
