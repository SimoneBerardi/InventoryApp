<ion-header class="component-inverted-style" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle"></page-header>
</ion-header>

<ion-content padding class="component-style">
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <character-list *ngIf="!isLoading" [characters]="characters" (onSelect)="select($event)"></character-list>
  <ion-fab right bottom>
    <button ion-fab (click)="add()" class="component-inverted-style">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
