<ion-item tappable no-lines no-padding>
  <ion-badge class="count component-inverted-style" *ngIf="totalQuantity" item-left>
    <p>{{totalQuantity}}</p>
  </ion-badge>
  <ion-badge class="count component-style" *ngIf="!totalQuantity" item-left>
    <p>-</p>
  </ion-badge>
  {{name}}
  <br>
  <p *ngIf="description">{{description}}</p>
  <ion-note item-right>{{weight | weight}}</ion-note>
</ion-item>
