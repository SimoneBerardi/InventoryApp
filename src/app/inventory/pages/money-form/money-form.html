<ion-header class="component-inverted-style" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle" [isOptionsHidden]="true"></page-header>
</ion-header>

<ion-content padding class="component-style">
  <form [formGroup]="_form">
    <ion-item no-padding>
      <ion-label>{{"MonetePlatino" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="platinum"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label>{{"MoneteOro" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="gold"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label>{{"MoneteElectrum" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="electrum"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label>{{"MoneteArgento" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="silver"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label>{{"MoneteRame" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="copper"></ion-input>
    </ion-item>
    <div class="options">
      <ion-item no-padding>
        <ion-label>{{"IgnoraPesoMonete" | translate}}</ion-label>
        <ion-toggle mode="ios" item-right formControlName="ignoreWeight"></ion-toggle>
      </ion-item>
    </div>
  </form>
</ion-content>

<ion-footer no-border class="component-inverted-style">
  <buttons-footer [isSaveDisabled]="!_form.valid" [isDeleteHidden]="true" (onSave)="save()" (onCancel)="cancel()" (onDelete)="delete()"></buttons-footer>
</ion-footer>
