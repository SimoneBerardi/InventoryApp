<ion-header class="component-inverted-style" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle" [isOptionsHidden]="true"></page-header>
</ion-header>

<ion-content padding class="component-style">
  <form [formGroup]="_form">
    <ion-item>
      <ion-label>{{"Nome" | translate}}</ion-label>
      <ion-input text-right type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Peso" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="bagWeight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"CapacitaLimitata" | translate}}</ion-label>
      <ion-toggle mode="ios" item-right formControlName="hasLimitedCapacity"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{"Capacita" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="capacity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"IgnoraPesoOggetti" | translate}}</ion-label>
      <ion-toggle mode="ios" item-right formControlName="ignoreItemsWeight"></ion-toggle>
    </ion-item>
  </form>
</ion-content>

<ion-footer no-border class="component-inverted-style">
  <buttons-footer [isSaveDisabled]="!_form.valid" [isDeleteHidden]="!_id" (onSave)="save()" (onCancel)="cancel()" (onDelete)="delete()"></buttons-footer>
</ion-footer>
