<ion-item class="item" no-lines no-padding tappable (click)="select()" (onPress)="select()">
  <ion-badge class="count component-inverted-style" *ngIf="quantity" item-left>
    <p>{{quantity}}</p>
  </ion-badge>
  {{name}}
  <br>
  <p *ngIf="description" class="description">{{description}}</p>
  <p item-right *ngIf="weight > 0">{{weight | weight}}</p>
</ion-item>
