<ion-navbar hideBackButton="true">
  <ion-buttons left>
    <img class="logo" src="{{logo}}" alt="">
  </ion-buttons>

  <ion-title text-center class="title">{{title | translate}}</ion-title>

  <ion-buttons right>
    <button class="options-button" ion-button icon-only (click)="showOptions()">
      <ion-icon *ngIf="!isOptionsHidden" [ngStyle]="{'background-image': 'url(' + optionsImage + ')'}"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<div class="bottom-border" [ngStyle]="{'-webkit-mask-box-image': 'url(' + bottomBorder + ')'}"></div>
