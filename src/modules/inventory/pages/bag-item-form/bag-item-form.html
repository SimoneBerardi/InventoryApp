<ion-header class="component-inverted-style" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle"></page-header>
</ion-header>

<ion-content padding class="component-style">
  <form [formGroup]="_form">
    <ion-item>
      <ion-label>{{"Nome" | translate}}</ion-label>
      <ion-input text-right type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Descrizione" | translate}}</ion-label>
      <ion-input text-right type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Peso" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="itemWeight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Quantita" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="quantity"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer no-border class="component-style">
  <buttons-footer [isSaveDisabled]="!_form.valid" [isDeleteHidden]="true" (onSave)="save()" (onCancel)="cancel()"></buttons-footer>
</ion-footer>
