<ion-header class="component-inverted-style" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle"></page-header>
</ion-header>

<ion-content padding class="component-style">
  <form [formGroup]="_form">
    <ion-item>
      <ion-label>{{"MP" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="platinum"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"MO" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="gold"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"ME" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="electrum"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"MA" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="silver"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"MR" | translate}}</ion-label>
      <ion-input text-right type="number" formControlName="copper"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer no-border class="component-inverted-style">
  <buttons-footer [isSaveDisabled]="!_form.valid" [isDeleteHidden]="true" (onSave)="save()" (onCancel)="cancel()" (onDelete)="delete()"></buttons-footer>
</ion-footer>
