<ion-item class="item" no-lines tappable (click)="showOptions = !showOptions">
  <ion-icon tappable [name]="showOptions ? 'ios-arrow-dropup' : 'ios-arrow-dropdown'" item-left></ion-icon>
  {{text}}
  <br>
  <p *ngIf="description">{{description}}</p>
  <p item-right *ngIf="weight > 0">{{weight}} Kg</p>
</ion-item>
<ion-grid *ngIf="showOptions" class="option-buttons">
  <ion-row>
    <button ion-button ion-col outline color="secondary" (click)="add()">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
      {{"Aggiungi" | translate}}
    </button>
    <button ion-button ion-col outline color="danger" (click)="remove()">
      <ion-icon name="ios-remove-circle-outline"></ion-icon>
      {{"Rimuovi" | translate}}
    </button>
    <button ion-button ion-col outline (click)="modify()">
      <ion-icon name="md-create"></ion-icon>
      {{"Modifica" | translate}}
    </button>
