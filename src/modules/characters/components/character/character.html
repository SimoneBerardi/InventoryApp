<ion-item tappable class="character" no-lines>
  <ion-avatar item-left>
    <div class="image" [ngStyle]="image ? {'background-image': 'url(' + image + ')'} : {}"></div>
  </ion-avatar>
  <ion-label class="item-container">
    <h2 class="name">{{name}}</h2>
    <p class="description">{{description}}</p>
  </ion-label>
</ion-item>
