<div class="group">
  <ion-item tappable no-lines no-padding text-center class="group-name" (click)="isOpen = !isOpen" [ngClass]="{isOpen: open}">{{group.name | translate | uppercase}}</ion-item>
  <div class="group-items" *ngIf="isOpen">
    <item *ngFor="let item of group.items" [item]="item" (tap)="select(item.id)" (press)="press(item.id)"></item>
  </div>
</div>
