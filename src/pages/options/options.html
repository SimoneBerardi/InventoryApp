<ion-header>

  <ion-navbar>
    <ion-title>{{"Opzioni" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>{{"Lingua" | translate}}</ion-label>
    <ion-select [(ngModel)]="language">
      <ion-option value="it">Italiano</ion-option>
      <ion-option value="en">English</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button color="danger" full (click)="reset()">{{"ResetCompleto" | translate}}</button>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <button ion-col ion-button outline color="cancel" (click)="cancel()">{{"Annulla" | translate}}</button>
      <button ion-col ion-button outline (click)="save()">{{"Salva" | translate}}</button>
    </ion-row>
  </ion-grid>
</ion-footer>
