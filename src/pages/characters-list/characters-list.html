<ion-header [ngStyle]="_options.invertedStyle" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle"></page-header>
</ion-header>


<ion-content padding [ngStyle]="_options.style">
  <ion-list>
    <character *ngFor="let character of characters" [character]="character" (click)="select(character)"></character>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="add()" [ngStyle]="_options.invertedStyle">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
