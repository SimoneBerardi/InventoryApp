<ion-header>

  <ion-navbar>
    <ion-title>{{"Personaggi" | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="showOptions()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <character *ngFor="let character of characters" [character]="character" (click)="select(character)"></character>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
