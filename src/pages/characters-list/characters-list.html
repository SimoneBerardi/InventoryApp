<ion-header>

  <ion-navbar>
    <ion-title>{{"Personaggi" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <character *ngFor="let character of characters" [character]="character"></character>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
