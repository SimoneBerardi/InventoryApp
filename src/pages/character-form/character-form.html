<ion-header [ngStyle]="_options.invertedStyle" no-border>
  <page-header [logo]="headerLogo" [title]="headerTitle"></page-header>
</ion-header>

<ion-content padding [ngStyle]="_options.style">
  <form [formGroup]="_form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>{{"Nome" | translate}}</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <img class="image" src="{{image}}" alt="">
    <ion-item>
      <ion-label>{{"Razza" | translate}}</ion-label>
      <ion-input type="text" formControlName="race"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Classe" | translate}}</ion-label>
      <ion-input text="text" formControlName="class"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"Forza" | translate}}</ion-label>
      <ion-input type="number" formControlName="strength"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer no-border [ngStyle]="_options.style">
  <buttons-footer [isSaveEnabled]="_form.valid" [isDeleteHidden]="!_id" (onSave)="save()" (onCancel)="cancel()" (onDelete)="delete()"></buttons-footer>
</ion-footer>
